<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- header container -->
     <header class="header-section">
        <div class="image">
            <img src="./images/tailwind.svg" alt="logo">
        </div>
        <div class="header-title">
            <img src="./images/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGNsYXNzPSJoLTYgdy1hdXRvIiBhcmlhLWhpZGRlbj0idHJ1ZSIgdmlld0JveD0iMCAwIDE2MCAyNCIgZmlsbD0ibm9uZSI+PHBhdGggZD0iTTE4LjcyNCAxLjcxNGMtNC41MzggMC03LjM3NiAyLjI4Ni04LjUxIDYuODU3IDEuN.svg" alt="title">
        </div>
     </header>
    <!-- form container -->
    <div class="main-container">
        <form action="" class="form-container">
            <!-- top part of form containing header,logo and input -->
            <div class="top-form">
                <div class="first-child-top">
                    <div class="logo">
                        <img src="./images/tailwind.svg" alt="logo">
                    </div>
    
                    <div class="header">
                        <h2>Sign in to your account</h2>
                    </div>
                </div>
    
                <div class="second-child-top">
                    <div class="email-group">
                        <label for="email">Email Address</label>
    
                        <input type="text" id="email" name="email" placeholder="Enter email address">
                    </div>
    
                    <div class="password-input">
                        <div class="password-group">
                            <label for="password">
                                Password
                            </label>
    
                            <a href="#">Forgot password?</a>
                        </div>
    
                        <input type="password" name="password" placeholder="Enter password" id="password">
    
                    </div>
                </div>
            </div>
    
            <div class="lower-form">
                <div class="button">
                    <button type="submit">Sign in</button>
                </div>
    
                <div class="footer-container">
                    <div>
                        <p>Not a member?</p>
                    </div>
                    <div>
                        <a href="#">Start a 14 day free trial</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
